<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>所有页签</title>
  <link rel="stylesheet" href="./css//tabs.css">
</head>
<body>
  <div class="main">
    <div id="tabs" class="tabs">
      <!-- <div class="tab"><a href="" target="_blank"></a></div> -->
    </div>

    <div class="download">
      <div class="checkbox" id="checkboxApp">
        <input type="checkbox" id="idols" checked>idols
        <input type="checkbox" id="series">series
      </div>
      <input type="text" id="starInput">
      <button id="requestBtn">下载图片</button>
    </div>
    <div id="progress-wrap" class="progress-wrap">
      <progress value="0" max="100" style="display: none;"></progress>
      <div id="progress-percent"></div>
      <div id="progress-content"></div>
    </div>
  </div>
  <script src="./lib/axios.min.js"></script>
  <script src="./js/tabs.js" type="module"></script>
</body>
</html>
